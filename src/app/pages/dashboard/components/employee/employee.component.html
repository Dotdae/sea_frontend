<div class="bg-black h-auto w-96 flex justify-center rounded-3xl">
  <div class="w-full max-w-sm bg-white border border-gray-200 rounded-lg shadow dark:bg-gray-800 dark:border-gray-700">
    <div class="flex flex-col items-center pb-10 px-4 pt-12">
        <img class="w-24 h-24 mb-3 rounded-full shadow-lg" src="https://cdn-icons-png.flaticon.com/512/1077/1077114.png" alt="Employee image"/>
        <h5 class="mb-1 text-xl font-medium text-gray-900 dark:text-white">{{ employeeName }}</h5>
        <span class="text-sm text-gray-500 dark:text-gray-400">{{ nombrePuesto }}</span>
        <span class="text-sm text-gray-500 dark:text-gray-400">Sector</span>
        <div class="flex mt-1" *ngIf="available; else elseBlock">
            <span class="text-lg text-gray-500 mx-2 pb-2 dark:text-gray-400">Disponible</span>
            <svg class="h-6 w-6 flex-none fill-sky-100 stroke-green-500 stroke-2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="11" />
              <path d="m8 13 2.165 2.165a1 1 0 0 0 1.521-.126L16 9" fill="none" />
            </svg>
        </div>
        <ng-template #elseBlock>
          <div class="flex mt-1">
            <span class="text-lg text-gray-500 mx-2 pb-2 dark:text-gray-400">Ocupado</span>
            <svg class="h-6 w-6 flex-none fill-sky-100 stroke-red-500 stroke-2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 0c6.623 0 12 5.377 12 12s-5.377 12-12 12-12-5.377-12-12 5.377-12 12-12zm0 1c6.071 0 11 4.929 11 11s-4.929 11-11 11-11-4.929-11-11 4.929-11 11-11zm0 10.293l5.293-5.293.707.707-5.293 5.293 5.293 5.293-.707.707-5.293-5.293-5.293 5.293-.707-.707 5.293-5.293-5.293-5.293.707-.707 5.293 5.293z"/>
            </svg>
          </div>
        </ng-template>
        <div class="flex mt-4 space-x-3 md:mt-6">
            <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Asignar tarea</a>
            <a href="#" class="inline-flex items-center px-4 py-2 text-sm font-medium text-center text-gray-900 bg-white border border-gray-300 rounded-lg hover:bg-gray-100 focus:ring-4 focus:outline-none focus:ring-gray-200 dark:bg-gray-800 dark:text-white dark:border-gray-600 dark:hover:bg-gray-700 dark:hover:border-gray-700 dark:focus:ring-gray-700">Enviar mensaje</a>
        </div>
    </div>
  </div>
</div>
